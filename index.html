<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Encriptador</h1>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura"  >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="20" rows="8" placeholder="Ingrese el texto aqui" ></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
                 <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
                 </div>
        </section>
        <section>
            <textarea  id="texto" type="tecto" cols="20" rows="8"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    
            <footer class="footer container">
                
                <ul class="footer__social">
                <a href="#" class="footer__midia"><img src="imagenes/instagram_logo.svg" alt="icono instagram"></a>
                <a href="#" class="footer__midia"><img src="imagenes/linkedin_logo.svg" alt="icono linkedin"></a>
                </ul>    
            
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
